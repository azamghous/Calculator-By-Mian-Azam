<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/mian.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="logo">
        <a class="navbar-brand fhoto" href="https://muhammadazamengineer.netlify.app/">
            <img src="images/logo.png" id="logo" alt="">
        </a>
    </div>

    <div class="mian banner">
        <div class="calculator">
            <input type="text" placeholder="0" id="inputbox">
            <div>
                <button class="operator">DEL</button>
                <button class="operator">AC</button>
                <button class="operator">%</button>
                <button class="operator" class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
